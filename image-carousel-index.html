<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel - Vanilla JS</title>
    <link rel="stylesheet" href="image-carousel-styles.css">
</head>
<body>
    <h1>Image Carousel</h1>
    <div class="imageCarouselContainer">
        <div class="button previous"><</div>
        <div class="imageCarousel">
            <div class="imageSlideContainer">
                <img class="imageSlide visibleImage" src="https://cdn.britannica.com/15/9915-050-D2E694F6/Mule-deer-buck.jpg" alt="">
                <img class="imageSlide" src="https://www.nps.gov/romo/learn/nature/images/MuleDeer_Cover_688x400.jpg" alt="">
                <img class="imageSlide" src="https://mossyoak-cezjaqp1wr.netdna-ssl.com/sites/default/files/inline-images/mule-deer-bucks.jpg" alt="">
                <img class="imageSlide" src="https://greatdaysoutdoors.com/wp-content/uploads/2020/09/3-20-e1601484315895.jpg" alt="">
                <img class="imageSlide" src="https://bloximages.chicago2.vip.townnews.com/bismarcktribune.com/content/tncms/assets/v3/editorial/3/be/3be97e0c-5ad9-5d87-bb73-9e3722aa783c/5c69ee03c8c15.image.jpg?crop=1246%2C1246%2C207%2C0&resize=1246%2C1246&order=crop%2Cresize" alt="">
            </div>
            <ul class="dotContainer">
                <li class="dot"></li>
                <li class="dot blackDot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
            </ul>
        </div>
        <div class="button next">></div>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam voluptatibus perspiciatis expedita, illum error accusantium itaque dolorem! Sint officia aspernatur nisi! Explicabo animi rem fugit mollitia inventore? Dolores, hic illo.</p>
    <script src="image-carousel-script.js"></script>
</body>
</html>
