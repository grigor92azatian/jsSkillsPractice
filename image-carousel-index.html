<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel - Vanilla JS</title>
    <link rel="stylesheet" href="image-carousel-styles.css">
</head>
<body>
    <h1>Image Carousel</h1>
    <div class="imageCarouselContainer">
        <div class="button previous"><</div>
        <div class="imageCarousel">
            <div class="imageSlideContainer">
                <div class="imageSlide image1">1</div>
                <div class="imageSlide image2">2</div>
                <div class="imageSlide image3">3</div>
                <div class="imageSlide image4">4</div>
                <div class="imageSlide image5">5</div>
            </div>
            <ul class="dotContainer">
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
            </ul>
        </div>
        <div class="button next">></div>
    </div>
    <script src="image-carousel-script.js"></script>
</body>
</html>
